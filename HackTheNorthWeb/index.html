<div >

  <!-- Header section containing logo -->
  <header >
    <div >
      <div>
        <h3><i ></i> Chat</h3>
      </div>
      <div hidden id="user-container">
        <div hidden id="user-pic"></div>

        </button>
        <button hidden id="sign-in" >
        </button>
      </div>
    </div>
  </header>

  <main >
    <div id="messages-card-container" >

      <!-- Messages container -->
      <div id="messages-card">
          <div id="messages">
            
          </div>
          <form id="message-form" >
              <input id="message">
              
            </div>
          </form>
          <form id="image-form" action="#">
            <input id="mediaCapture" type="file" accept="image/*,capture=camera">
            <button id="submitImage" title="Add an image" >
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
